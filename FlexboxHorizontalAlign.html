<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox ile Yatay Hizalama</title>
    <style>
        .flex-container {
            display: flex;
            justify-content: space-between;
            /* Eşit aralık */
            align-items: center;
            /* Dikeyde ortalama */
            height: 200px;
            background-color: #f0f0f0;
        }

        .box {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

</body>

</html>
