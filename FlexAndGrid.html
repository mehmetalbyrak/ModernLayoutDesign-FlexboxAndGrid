<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex ve Grid Birlikte Kullanımı</title>
    <style>
        .page-layout {
            display: grid;
            grid-template-areas:
                "header header header"
                "sidebar content content"
                "footer footer footer";
            grid-gap: 20px;
        }

        .header {
            grid-area: header;
            background-color: #3F51B5;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #2196F3;
            color: white;
            padding: 20px;
        }

        .content {
            grid-area: content;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .footer {
            grid-area: footer;
            background-color: #9C27B0;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .article {
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ddd;
        }

        .article-header {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="page-layout">
        <header class="header">Header</header>
        <aside class="sidebar">Sidebar</aside>
        <main class="content">
            <div class="article">
                <div class="article-header">Makale Başlığı</div>
                <div class="article-body">Makale içeriği...</div>
            </div>
            <div class="article">
                <div class="article-header">Makale Başlığı 2</div>
                <div class="article-body">Makale içeriği...</div>
            </div>
        </main>
        <footer class="footer">Footer</footer>
    </div>

</body>

</html>
